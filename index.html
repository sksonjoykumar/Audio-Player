<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Player</title>
    <link
      rel="shortcut icon"
      href="./images/android-icon-192x192.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <!-- fontAwesome kit  -->
    <script
      src="https://kit.fontawesome.com/8d424f8808.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="section-container">
        <nav class="section-nav">
          <i class="fa-solid fa-angle-left"></i>
          <i class="fa-solid fa-bars"></i>
        </nav>
        <div class="img-container">
          <img src="./images/pexels-cottonbro-studio-5650903.jpg" alt="img" />
        </div>
        <div class="content-data">
          <h2>Darshan Raval</h2>
          <span>"Tor Kotha Tera Zikr Bengali Version (320 kbps)"</span>
        </div>

        <div class="controls-container">
          <audio id="song">
            <source
              src="./audio-song/Tor Kotha - Darshan Raval _ Tera Zikr _ Bengali Version (320  kbps).mp3"
              type="audio/mpeg"
            />
          </audio>

          <div class="controls-audio">
            <input type="range" name="range" id="input-range" />

            <div class="icon-data">
              <i class="fa-solid fa-backward"></i>
              <i class="fa-solid fa-play" id="play-pause"></i>
              <i class="fa-solid fa-forward"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
